apply plugin: 'com.android.library'
apply plugin: 'com.lightricks.plugins.publishing-plugin'

ltPublishing {
    version = "1.0.0"
    withFlavors = false
    libraryName = "tech_transfer"
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared",
                          "-DANDROID_ARM_MODE=thumb",
                          "-DANDROID_CPP_FEATURES=rtti exceptions"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    packagingOptions {
        pickFirst "**/libtensorflowlite_gpu_jni.so"
    }

    buildFeatures {
        prefab true
        prefabPublishing true
    }

    prefab {
        tensorflowlite_gpu_jni {
            headers "src/main/cpp/tensorflow-lite/headers"
        }

        tensorflowlite_jni {
            headers "src/main/cpp/tensorflow-lite/headers"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation("com.lightricks:opencv_android:4.5.5")
    
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.6.0'

    // Guava
    implementation 'com.google.guava:guava:28.1-android'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.test:monitor:1.5.0'

    // Tests
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "com.lightricks:testutils:1.0.0"
    
    // Truth.
    def truthVersion = "1.1"
    testImplementation "com.google.truth:truth:$truthVersion"
    androidTestImplementation "com.google.truth:truth:$truthVersion"
}
