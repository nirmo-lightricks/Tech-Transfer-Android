name: Nirmo testing workflow
env:
  DUMMY: 1
on:
  workflow_dispatch:
    inputs:
      buildBranch:
        description: 'From which branch the release is built'
        required: true
        default: 'develop'

jobs:
  test_job:
    name: "testing...."
    runs-on: android
    steps:
      - name: Clone repo
        uses: actions/checkout@v2.3.2
        with:
          lfs: true
          submodules: recursive
          # To access submodules in Lightricks repo, we need a personal access token
          token: ${{ secrets.GITHUBCIPAT }}
          ref: develop

      - name:
        uses: Lightricks/facetune-android/.github/actions/nirmo-action@githubactions/feature/composite_actions
        with:
          arr: ["1", "2", "3"]
